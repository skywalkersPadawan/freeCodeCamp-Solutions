<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to help us improve.</p>

    <form id="survey-form">
      <label
        for="name"
        id="name-label"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label
        for="email"
        id="email-label"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <label
        for="number"
        id="number-label"
        >Age:</label
      >
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="10"
        max="120"
        required
      /><br /><br />

      <label for="dropdown">What is your role?</label>
      <select
        id="dropdown"
        name="role"
      >
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option></select
      ><br /><br />

      <p>Would you recommend us?</p>
      <label>
        <input
          type="radio"
          name="recommend"
          value="yes"
        />
        Yes </label
      ><br />
      <label>
        <input
          type="radio"
          name="recommend"
          value="no"
        />
        No </label
      ><br /><br />

      <p>What would you like to see improved?</p>
      <label>
        <input
          type="checkbox"
          name="improve"
          value="design"
        />
        Design </label
      ><br />
      <label>
        <input
          type="checkbox"
          name="improve"
          value="content"
        />
        Content </label
      ><br />
      <label>
        <input
          type="checkbox"
          name="improve"
          value="accessibility"
        />
        Accessibility </label
      ><br /><br />

      <label for="comments">Additional Comments:</label><br />
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="40"
        placeholder="Enter your feedback here..."
      ></textarea
      ><br /><br />

      <button
        type="submit"
        id="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
